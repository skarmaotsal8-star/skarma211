<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Body & Background Styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
        }

        /* The main container for the login form */
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Form styling */
        .login-form {
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            max-width: 150px; /* Adjust size as needed */
            margin-bottom: 20px;
        }

        /* Welcome Header */
        .login-form h2 {
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 1.5rem;
        }

        /* Input field group */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 8px rgba(118, 75, 162, 0.25);
        }

        .input-group input::placeholder {
            color: #999;
        }

        /* Login Button */
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #6a11cb;
            background-image: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Helper Links (Forgot Password, Create Account) */
        .form-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .form-links a {
            color: #6a11cb;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
                margin: 15px;
            }

            .login-form h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-form">
            <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#6a11cb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="#6a11cb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="#6a11cb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <h2>Welcome Back</h2>

            <form action="#" method="post">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">LOGIN</button>
            </form>

            <div class="form-links">
                <a href="#">Forgot Password?</a>
                <a href="#">Create Account</a>
            </div>
        </div>
    </div>

</body>
</html>
